<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"
            integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron text-center">
  <h1 class="display-4 font-weight-bold font-weight-italic text-primary">Dados de Monitoramento do Servidor</h1>
  <hr class="my-1">
</div>
<div class="container-fluid">
<div class="row">
    <div class="col-4">
        <h3 class="ml-5 mt-5 font-weight-bold text-primary">Uso de Espaço em Disco</h3>
        <canvas id="disk"></canvas>
    </div>
    <div class="col-4">
        <h3 class="ml-5 mt-5 font-weight-bold text-primary">Uso da Memória</h3>
        <canvas id="ram"></canvas>
    </div>
    <div class="col-4">
        <h3 class="ml-5 mt-5 font-weight-bold text-primary">Carga Atual do Sistema</h3>
        <canvas id="load"></canvas>
    </div>
</div>
</div>
        <script>
            var ctx = document.getElementById('disk').getContext('2d');
            var disk = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ disk_label|safe }},
                datasets: [{
                    label: 'Uso de espaço em disco',
                    data: {{ disk_data|safe }},
                    backgroundColor: [
                        'rgba(11, 156, 49, 0.2)',
                        'rgba(255, 0, 0, 0.2)',
                        'rgba(112, 120, 144, 0.2)',
                    ],
                    borderColor: [
                        'rgba(11, 156, 49, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(112, 120, 144, 1)',
                    ],
                    borderWidth: 1
                }]
            }
        });
        </script>

        <script>
            var ctx = document.getElementById('ram').getContext('2d');
            var ram = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ ram_labels|safe }},
                datasets: [{
                    label: 'Uso de memória',
                    data: {{ ram_data|safe }},
                    backgroundColor: [
                        'rgba(11, 156, 49, 0.2)',
                        'rgba(255, 0, 0, 0.2)',
                        'rgba(30, 144, 255, 0.2)',
                        'rgba(112, 120, 144, 0.2)',
                    ],
                    borderColor: [
                        'rgba(11, 156, 49, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(30, 144, 255, 1)',
                        'rgba(112, 120, 144, 1)',
                    ],
                    borderWidth: 1
                }]
            }
        });
        </script>

        <script>
            var ctx = document.getElementById('load').getContext('2d');
            var load = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ load_labels|safe }},
                datasets: [{
                    label: 'Uso de espaço em disco',
                    data: {{ load_data|safe }},
                    backgroundColor: [
                        'rgba(11, 156, 49, 0.2)',
                        'rgba(30, 144, 255, 0.2)',
                        'rgba(255, 0, 0, 0.2)',
                    ],
                    borderColor: [
                        'rgba(11, 156, 49, 1)',
                        'rgba(30, 144, 255, 1)',
                        'rgba(255, 0, 0, 1)',
                    ],
                    borderWidth: 1
                }]
            }
        });
        </script>
</body>
</html>
